<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/normalize.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/skeleton.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/custom.css') }}">
    <title>Email Validation</title>
</head>
<body>

    <div class="section">
        <div class="container form">
            <h3>Enter email address</h3>
            <form action="/submit_email" method="POST">
                <div class="row">
                    <div class="form-input">
                        <label for="email">Email Address: </label>
                        <input class="u-full-width" type="text" name="email" id="email">
                    </div>
                </div>
                <div class="row">
                    {% with messages = get_flashed_messages() %}
                    <!-- declare a variable called messages -->
                    {% if messages %}
                    <!-- check if there are any messages -->
                    {% for message in messages %}
                    <!-- loop through the messages -->
                    <p style="color: red">{{message}}</p> <!-- display each message in a paragraph tag -->
                    {% endfor %}
                    {% endif %}
                    {% endwith %}
                </div>
                <input class="button-primary" type="submit" value="Add User">
            </form>
        </div>
    </div>
</body>
</html>
